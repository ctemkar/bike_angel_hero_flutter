name: bike_angel_hero
description: App to help Citibike Bike Angels to help other cyclists

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.1.0
  location: ^4.2.0
  http: ^0.13.3
  flutter_spinkit: ^5.1.0
  google_maps_flutter: ^2.1.8
  intl: ^0.17.0
  url_launcher: ^6.0.12
  flutter_launcher_icons: ^0.9.2
  google_maps_flutter_web: ^0.3.2+1


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "lib/assets/icon/bike_angel_hero_icon.png"